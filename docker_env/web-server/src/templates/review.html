{% extends "base.html" %}

{% block title %}Reviews{% endblock %}

{% block content %}
<div class="container mt-4">
	<h1>Reviews</h1>
	<p>We're happy to hear from you!</p>

	<div class="row min-height-row" style="margin-bottom: 200px">

		{% if reviews %}
		{% for review in reviews %}
		<div class="card" style="width: 20rem;">
			<div class="card-body">
				<p class="card-text">{{ review|safe }}</p>
			</div>
		</div>
		{% endfor %}
		{% endif %}

	</div>

	<form action="/review" method="POST">
		<div class="input-group mb-3">
  			<textarea class="form-control" name="review-txt" placeholder="Your review" aria-label="With textarea"></textarea> 
			<button class="btn btn-outline-secondary" type="submit" id="button-addon2">Submit</button>
		</div>
	</form>
</div>
{% endblock %}
